# This is a basic .net build and test workflow that is manually triggered

name: Manual swap of staging slot to prod with POI API

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
# after testing change to
# on:
#   push:
#     branches: [ master ]
#   pull_request:
#     branches: [ master ]
#     paths:
#           - 'apis/poi/**'
#use ${{ github.GITHUB_SHA }} instead of the manual suffix

on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
env:
  scriptname: manual-poi-swap-staging-to-prod
  acrname: openhack4zj1lt11acr.azurecr.io
  appname: openhack4zj1lt11poi
  resourcegroup: openhack4zj1lt11rg

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "swap"
  swap:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Azure Login
      uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Swap Staging->Prod
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az webapp deployment slot swap \
            -g ${{ env.resourcegroup }} \
            -n ${{ env.appname }} \
            --slot staging \
            --target-slot production
    - name: Process errors
      if: ${{ failure() }}
      run: |
          curl --request POST \
            --url https://api.github.com/repos/${{ github.repository }}/issues \
            --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
            --header 'content-type: application/json' \
            --data '{
              "title": "${{ env.scriptname }} has failed: ${{ github.run_id }}",
              "body": "${{ env.scriptname }} has failed: **${{ github.workflow }}**. \n\n Failure in run: _${{ github.run_id }}_."
              }'
