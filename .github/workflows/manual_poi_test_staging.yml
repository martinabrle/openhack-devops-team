name: Manual test of staging POI API

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
# after testing change to
# on:
#   push:
#     branches: [ master ]
#   pull_request:
#     branches: [ master ]
#     paths:
#           - 'apis/poi/**'
#use ${{ github.GITHUB_SHA }} instead of the manual suffix

on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
env:
  scriptname: manual-poi-test-staging
  acrname: openhack4zj1lt11acr.azurecr.io
  appname: openhack4zj1lt11poi
  resourcegroup: openhack4zj1lt11rg

jobs:
  test-staging:
    runs-on: ubuntu-latest
    steps:
    - name: Test staging
      run: |
          declare test_staging_result="$(curl -i https://$appname.azurewebsites.net/api/healthcheck/poi 2>/dev/null | grep HTTP/2)"
          if [[ -z $test_staging_result ]];
          then test_staging_result="N/A"
          else test_staging_result=${test_staging_result:7:3}
          fi
          if [$test_staging_result="200"];
          then echo "::info healthcheck :: $appname.azurewebsites.net/api/healthcheck/poi returned an OK"
          else echo "::error healthcheck :: $appname.azurewebsites.net/api/healthcheck/poi returned an error - something went wrong"
          fi
          if [$test_staging_result="200"];
          then exit 0
          fi
          exit 1          
    - name: Process errors
      if: ${{ failure() }}
      run: |
          curl --request POST \
            --url https://api.github.com/repos/${{ github.repository }}/issues \
            --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
            --header 'content-type: application/json' \
            --data '{
              "title": "${{ env.scriptname }} has failed: ${{ github.run_id }}",
              "body": "${{ env.scriptname }} has failed: **${{ github.workflow }}**. \n\n Failure in run: _${{ github.run_id }}_."
              }'
